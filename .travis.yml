language: cpp
sudo: false

addons:
  apt:
    packages:
      - libeigen3-dev

before_install:
  - pip install --user cpp-coveralls

script:
  - ./setup --enable-tests --coverage
  - cd build
  - make
  - cd tests
  - ./unit_tests.x

after_success:
  - cd ../..
  - coveralls --exclude build/CMakeFiles --exclude tests --gcov-options '\-lp'

