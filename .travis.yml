language: cpp
sudo: false

notifications:
  slack: mrchem:tx8yhf1Og2nFEyI8AxBMLIZL

addons:
  apt:
    packages:
      - libeigen3-dev
      - lcov

script:
  - ./setup --enable-tests --coverage
  - cd build
  - make
  - cd tests
  - ./unit_tests.x

after_success:
  - cd ..
  - lcov --directory . --capture --output-file coverage.info
  - lcov --list coverage.info
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
