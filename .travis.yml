language: cpp
sudo: false

notifications:
  slack:
    secure: 

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - cmake3
            - cmake3-data
            - g++-4.8
            - libeigen3-dev
      env:
        - BUILD_TYPE='release'
        - CXX_COMPILER='g++-4.8'
    - os: linux
      addons:
        apt:
          packages:
            - cmake3
            - cmake3-data
            - g++-4.8
            - libeigen3-dev
      env:
        - BUILD_TYPE='release'
        - CXX_COMPILER='g++-4.8'
        - OPENMP='--omp'
    - os: linux
      addons:
        apt:
          packages:
            - cmake3
            - cmake3-data
            - g++-4.8
            - libeigen3-dev
            - lcov
      env:
        - BUILD_TYPE='debug'
        - CXX_COMPILER='g++-4.8'
        - COVERAGE='--coverage'

before_script:
  - cd $HOME/Downloads
  - mkdir -p eigen
  - curl -Ls http://bitbucket.org/eigen/eigen/get/${Eigen_VERSION}.tar.gz | tar -xz -C eigen --strip-components=1
  - cd eigen
  - cmake -H. -Bbuild_eigen -DCMAKE_INSTALL_PREFIX=$HOME/Deps/eigen &> /dev/null
  - cmake --build build_eigen -- install &> /dev/null
  - cd ${TRAVIS_BUILD_DIR}
  - python --version
  - cmake --version
  - ${CXX_COMPILER} --version
  - rm -rf $HOME/Downloads/eigen

script:
  - export OMP_NUM_THREADS=2
  - ./setup --cmake-options="-DEigen3_DIR=$HOME/Deps/eigen/share/eigen3/cmake/" --type=${BUILD_TYPE} --cxx=${CXX_COMPILER} ${COVERAGE} ${OPENMP} --enable-examples
  - cd build
  - cmake --build . -- VERBOSE=1 -j2
  - ctest --output-on-failure --verbose

after_success:
  - |
    if [[ "${COVERAGE}" = "--coverage" ]]; then
      cd ${TRAVIS_BUILD_DIR}
      lcov --version
      lcov --directory . --capture --output-file coverage.info
      lcov --remove coverage.info '/usr/*' --output-file coverage.info
      lcov --remove coverage.info 'external/*' --output-file coverage.info
      lcov --remove coverage.info 'tests/*' --output-file coverage.info
      lcov --list coverage.info
      bash <(curl -s https://codecov.io/bash) -X gcov || echo "Codecov did not collect coverage reports"
    fi

